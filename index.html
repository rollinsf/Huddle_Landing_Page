<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page-container">
    <img class="logo" src="images/logo.svg" alt="logo">
    <div class="content">
      <img class="mockups" src="images/illustration-mockups.svg" alt="Screens">
      <div class="header">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="intro">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
      </div>
    </div>
    <h4 class="btnmarg"><a class="btn" href="#">Register</a></h4>

    <div class="icon-container">
      <img class="icons earth" src="images/earth-outline.svg" alt="Earth">
      <img class="icons person" src="images/person-circle-outline.svg" alt="Person">
      <img class="icons" src="images/options-outline.svg" alt="Options">
    </div>

    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/rollinsf">Joel Rollins</a>.
      </p>
    </footer>
  </div>
</body>
</html>
